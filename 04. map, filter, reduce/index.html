<script>const log = console.log;</script>

<script>

        {name: '반팔티', price: 15000},

        {name: '후드티', price: 50000}

</script>

<!-- MAP -->
<script>
    const map = (f, iter) => {
        let res = [];
        for (const a of iter)   res.push(f(a));
        
        return res;
    };

    log(map(p => p.name, products));
    log(map(p => p.price, products));
